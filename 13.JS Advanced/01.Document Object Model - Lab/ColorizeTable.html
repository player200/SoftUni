<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColorizeTable</title>
</head>
<body>
<table>
    <tr><th>Name</th><th>Town</th></tr>
    <tr><td>Eve</td><td>Sofia</td></tr>
    <tr><td>Nick</td><td>Varna</td></tr>
    <tr><td>Didi</td><td>Ruse</td></tr>
    <tr><td>Tedy</td><td>Varna</td></tr>
</table>
<button onclick="colorize()">Colorize</button>
<script>
    function colorize() {
        let getElements=document.querySelectorAll('table tr')
        let index = 0
        for (let row of getElements) {
            index++
            if (index % 2 == 0)
                row.style.background = "teal"
        }
    }
</script>
</body>
</html>
