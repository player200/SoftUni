<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExtractParenthesis</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor
    (alcoholic drink). It can be made of grapes, plums or
    other fruits (even apples).
</p>
<p id="holder">
    Lorem ipsum dolor sit amet, (consectetur adipiscing
    elit), sed do eiusmod (tempor) incididunt ut labore
    (et dolore magna) aliqua.
</p>
<script>
    function extract(elementId) {
        let para = document.getElementById(elementId).textContent
        let pattern = /\(([^)]+)\)/g
        let result = []
        let match = pattern.exec(para)

        while (match) {
            result.push(match[1])
            match = pattern.exec(para)
        }

        return result.join('; ')
    }
</script>
</body>
</html>
