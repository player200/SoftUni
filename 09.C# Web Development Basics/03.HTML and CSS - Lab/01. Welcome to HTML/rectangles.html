<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rectangles</title>
</head>
<body>
    <div style="border:5px dotted blue;padding:2px;border-radius:10px">
        <div style="border:5px dashed red;padding:2px;border-radius:10px">
            <div style="border:5px solid green;text-align:center;font-size:medium;padding:2px;border-radius:10px">
                <p>I am heavily packed</p>
                <p>&lt;DIV&gt;</p>
            </div>
        </div>
    </div>
</body>
</html>
