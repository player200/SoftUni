<div class="myClass" *ngIf="myMovie">
  <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">{{myMovie.title}}</h3>    
      </div>
      <div class="panel-body">
          <div class="row">
              <div class="col-md-5">
                  <img class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{myMovie.poster_path}}">
              </div>    
              <div class="col-md-7">
                  <ul class="list-group">
                      <li class="list-group-item">Genres: <span *ngFor="let genre of myMovie.genres">{{genre.name}}</span></li>    
                      <li class="list-group-item">Release Date: {{myMovie.release_date}}</li>
                  </ul>
                  <br>
                  <a *ngIf="myMovie.homepage" href="{{myMovie.homepage}}" target="_blank" class="btn btn-default">Visit Movie Website</a>
              </div>  
          </div>
      </div>
  </div>    
</div>
