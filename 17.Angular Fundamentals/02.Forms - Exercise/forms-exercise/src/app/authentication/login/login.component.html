<div class="container">
  <h1>Login Form</h1>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required name="username" [(ngModel)]="model.username" #username="ngModel">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        User name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required name="password" [(ngModel)]="model.password" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="loginForm.form.invalid">Login</button>
  </form>
  <div *ngIf="loginFailed" class="alert alert-danger">
    {{errorMessage}}
  </div>
</div>
